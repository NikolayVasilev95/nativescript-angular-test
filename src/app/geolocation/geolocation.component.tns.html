<Page.actionBar>
  <ActionBar [title]="title"></ActionBar>
  <StackLayout height="100%">
    <GridLayout height="90%">
      <ScrollView height="100%">
        <StackLayout row="auto, auto, *" height="100%">
          <GridLayout row="0" columns="*, *, *, *" height="10%">
            <Button text="Enable Location" col="0" textWrap="true" (tap)="enableLocationTap()"></Button>
            <Button text="Get Current Location" col="1" textWrap="true" (tap)="buttonGetLocationTap()"></Button>
            <Button text="Start Monitoring" col="2" textWrap="true" (tap)="buttonStartTap()"></Button>
            <Button text="Stop Monitoring" col="3" textWrap="true" (tap)="buttonStopTap()"></Button>
        </GridLayout>
        <ScrollView height="80%">
          <ListView row="1" [items]="locations" height="100%">
            <ng-template let-item="item">
                <Label text="{{ item.latitude + ', ' + item.longitude + ', ' + item.altitude }}" ></Label>
            </ng-template>
        </ListView>
        </ScrollView>
        <Button text="Clear" row="2" (tap)="buttonClearTap()"></Button>
        </StackLayout>
      </ScrollView>
    </GridLayout>
    <GridLayout columns="*, *, *" width="100%" height="10%">
      <button
        col="0"
        text="&#xf015;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/home']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
      <button
        col="1"
        text="&#xf090;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/camera']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
      <button
        col="2"
        text="&#xf2bb;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/geolocation']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
    </GridLayout>
  </StackLayout>
</Page.actionBar>
