<Page.actionBar>
  <ActionBar [title]="title"></ActionBar>
  <StackLayout height="100%">
    <GridLayout height="90%">
      <ScrollView>
        <GridLayout rows="auto, *, auto, auto">
          <StackLayout row="0" orientation="vertical" padding="10">
            <StackLayout orientation="horizontal" padding="10">
              <label text="saveToGallery"></label>
              <Switch [(ngModel)]="saveToGallery"></Switch>
            </StackLayout>
            <StackLayout
              android:visibility="collapsed"
              orientation="horizontal"
              padding="10"
            >
              <label text="allowsEditing"></label>
              <Switch [(ngModel)]="allowsEditing"></Switch>
            </StackLayout>
            <StackLayout orientation="horizontal" padding="10">
              <label text="keepAspectRatio"></label>
              <Switch [(ngModel)]="keepAspectRatio"></Switch>
            </StackLayout>
            <StackLayout orientation="horizontal" padding="10">
              <label text="width: "></label>
              <TextField
                hint="Enter width"
                keyboardType="number"
                [(ngModel)]="width"
                class="input"
              ></TextField>
              <label text="height: "></label>
              <TextField
                hint="Enter height"
                keyboardType="number"
                [(ngModel)]="height"
                class="input"
              ></TextField>
            </StackLayout>
          </StackLayout>

          <image
            row="1"
            [src]="cameraImage"
            stretch="aspectFit"
            margin="10"
          ></image>
          <TextView row="2" [(ngModel)]="labelText" editable="false"></TextView
          >>
          <button
            row="3"
            text="Take Picture"
            (tap)="onTakePictureTap($event)"
            padding="10"
          ></button>
        </GridLayout>
      </ScrollView>
    </GridLayout>
    <GridLayout columns="*, *, *" width="100%" height="10%">
      <button
        col="0"
        text="&#xf015;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/home']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
      <button
        col="1"
        text="&#xf090;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/camera']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
      <button
        col="2"
        text="&#xf2bb;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/geolocation']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
    </GridLayout>
  </StackLayout>
</Page.actionBar>
