<Page.actionBar>
  <ActionBar [title]="title"></ActionBar>
  <StackLayout height="100%">
    <StackLayout width="100%" orientation="vertical">
      <label [text]="messageTitle" horizontalAlignment="center"></label>
     <label [text]="messageBody" horizontalAlignment="center"></label>
   </StackLayout>
    <GridLayout height="90%">
      <ScrollView>
        <StackLayout>
          <label text="Wellcome"></label>
        </StackLayout>
      </ScrollView>
    </GridLayout>
    <GridLayout columns="*, *, *" width="100%" height="10%">
      <button
        col="0"
        text="&#xf015;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/home']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
      <button
        col="1"
        text="&#xf030;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/camera']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
      <button
        col="2"
        text="&#xf041;"
        stretch="none"
        class="fa"
        [nsRouterLink]="['/geolocation']"
        pageTransition="slide"
        clearHistory="true"
      ></button>
    </GridLayout>
  </StackLayout>
</Page.actionBar>
